<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do zero ao programador contratado - Fundo Mágico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="header">
        <h1>Fundo Mágico</h1>
        <p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA. Descreva o que você
            imagina e veja a magia contecer.</p>
    </header>

    <main cass="container">
        <section class="card main">
            <h2 class="card-header">
                Descreva o background que você deseja
            </h2>

            <form class="form-group">
            <textarea rows="5" id="description"
                placeholder="Ex: Um gradinte verde suave que vai de verde claro ao verde escuro"></textarea>
            <button class="btn-magic" type="submit" id="generate-button">Gerar Fundo Mágico</button>
            </form>
        </section>

        <section id="preview-section" class="preview-card">

        </section>

        <section id="code-output" class="code-grid">
            <div class="card code-card">
                <h3 class="code-title">
                    Código HTML
                </h3>

                <pre id="html-code" class="code-block">

                </pre>
            </div>
            <div class="card code-card">
                <h3 class="code-title">
                    Código CSS
                </h3>

                <pre id="css-code" class="code-block">

                </pre>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
